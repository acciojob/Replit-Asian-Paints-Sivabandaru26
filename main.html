
<!DOCTYPE html>
<html>
<head>
    <title>Replit Asian Paints</title>
    <style>
        #grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .grid-item {
            border: 1px solid black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="grid-container">
        <div id="1" class="grid-item"></div>
        <div id="2" class="grid-item"></div>
        <div id="3" class="grid-item"></div>
        <div id="4" class="grid-item"></div>
        <div id="5" class="grid-item"></div>
        <div id="6" class="grid-item"></div>
        <div id="7" class="grid-item"></div>
        <div id="8" class="grid-item"></div>
        <div id="9" class="grid-item"></div>
    </div>

    <br>
    <input type="text" id="block_id" placeholder="Enter block id">
    <input type="text" id="colour_id" placeholder="Enter colour">
    <button id="change_button" onclick="changeColor()">Change Color</button>
    <button id="reset_button" onclick="resetGrid()">Reset</button>

    <script>
        function changeColor() {
            let blockId = document.getElementById("block_id").value;
            let color = document.getElementById("colour_id").value;
            let gridItems = document.querySelectorAll(".grid-item");

            // Reset all cells first
            gridItems.forEach(item => {
                item.style.backgroundColor = "transparent";
            });

            // Color only the chosen block
            if (blockId && document.getElementById(blockId)) {
                document.getElementById(blockId).style.backgroundColor = color;
            }
        }

        function resetGrid() {
            let gridItems = document.querySelectorAll(".grid-item");
            gridItems.forEach(item => {
                item.style.backgroundColor = "transparent";
            });
        }
    </script>
</body>
</html>
